---
new_page_extension: md
auto_deploy: false
admin_path: static/admin
webhook_url: https://api.stackbit.com/project/5fe472d01723140016bae7e3/webhook/forestry
sections:
- type: document
  path: config.yaml
  label: Site Configuration
  templates:
  - config
- type: document
  path: content/_index.md
  label: Home
  read_only: false
  templates:
  - home
- type: directory
  path: content
  label: Pages
  create: all
  match: "*.md"
  exclude: content/posts/**
  new_doc_ext: md
  templates:
  - page
- type: directory
  path: content/posts
  label: Posts
  create: all
  match: "*.md"
  templates:
  - post
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.47
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: '0.48'
